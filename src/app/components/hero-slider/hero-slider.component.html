<section
  class="flex min-h-screen items-center justify-center bg-gradient-to-br from-black via-[#0e0b19] to-black px-6 text-white"
>
  <div
    class="mx-auto grid w-full max-w-7xl grid-cols-1 items-center gap-12 md:grid-cols-2"
  >
    <div class="space-y-6">
      <div
        class="inline-flex w-fit items-center rounded-full border border-[#2d2d3a] bg-[#181827] px-4 py-1.5 text-sm"
      >
        <p class="flex items-center gap-2">
          <span
            class="absolute flex h-2 w-2 animate-ping items-center justify-center rounded-full bg-green-500"
          ></span>
          <span
            class="flex h-2 w-2 items-center justify-center rounded-full bg-green-500"
          ></span>
          <span class="text-sm">Our Experts Online</span>
        </p>
      </div>

      <h1 class="text-4xl leading-tight font-extrabold sm:text-5xl lg:text-6xl">
        <p class="lg:whitespace-nowrap">
          Finally, Real Relief from COPD <br />
        </p>
        <p class="lg:whitespace-nowrap">Without the Wait <br /></p>
        <p class="lg:whitespace-nowrap">or Expense! <br /></p>
      </h1>

      <p class="max-w-md text-lg text-gray-300">
        Discover world-class, minimally invasive COPD treatments with up to 70%
        savings. Trusted by patients from 40+ countries.
      </p>

      <div class="flex space-x-4">
        <a
          [routerLink]="['/diagnose']"
          class="rounded-lg bg-white px-6 py-3 font-medium text-black transition hover:bg-gray-100"
        >
          Speak to a Doctor Now (Free)
        </a>

        <a
          href="https://wa.me/905322463569"
          target="_blank"
          rel="noopener"
          class="bg-brandColorPrimary hover:bg-brandColorDark rounded-lg px-6 py-3 font-medium text-white transition"
          >Get Your COPD Treatment Plan (Free Evaluation)
        </a>
      </div>
    </div>

    <div class="relative h-full w-full bg-transparent">
      <img
        class="pointer-events-none inset-0 mx-auto h-full max-h-screen w-full max-w-full object-cover select-none"
        src="assets/videos/hero.gif"
        alt=""
      />
    </div>
  </div>
</section>
