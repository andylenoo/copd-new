<div
  *ngIf="isVisible"
  class="fixed inset-0 z-50 flex items-center justify-center p-4"
>
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>

  <div
    class="relative mx-4 w-full max-w-3xl overflow-hidden rounded-2xl bg-gradient-to-br from-white to-gray-50 shadow-2xl dark:from-gray-900 dark:to-gray-800"
  >
    <button
      (click)="closePopup()"
      class="absolute top-4 right-4 z-10 text-gray-400 transition-colors duration-200 hover:text-gray-600 dark:hover:text-gray-300"
    >
      <svg
        class="h-6 w-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>

    <div
      class="absolute top-0 right-0 h-32 w-32 translate-x-16 -translate-y-16 rounded-full bg-gradient-to-bl from-blue-500/20 to-purple-500/20"
    ></div>
    <div
      class="absolute bottom-0 left-0 h-24 w-24 -translate-x-12 translate-y-12 rounded-full bg-gradient-to-tr from-pink-500/20 to-orange-500/20"
    ></div>

    <div class="relative p-8 text-center">
      <div
        class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-gradient-to-r from-blue-500 to-purple-600 shadow-lg"
      >
        <svg
          class="h-8 w-8 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          ></path>
        </svg>
      </div>

      <!-- Title -->
      <h2 class="mb-4 text-2xl font-bold text-gray-900 dark:text-white">
        {{ title }}
      </h2>

      <!-- Description -->
      <p class="mb-8 leading-relaxed text-gray-600 dark:text-gray-300">
        {{ description }}
      </p>
      <ul class="m-0 list-inside list-disc">
        <li class="mb-2 text-gray-600 dark:text-gray-300">
          {{ li1 }}
        </li>
        <li class="mb-2 text-gray-600 dark:text-gray-300">
          {{ li2 }}
        </li>
        <li class="mb-5 text-gray-600 dark:text-gray-300">
          {{ li3 }}
        </li>
      </ul>
      <!-- Action Buttons -->
      <div class="mt-10 space-y-3">
        <button
          [routerLink]="['/contact-us']"
          (click)="onPrimaryAction()"
          class="w-full transform rounded-xl bg-gradient-to-r from-blue-500 to-purple-600 px-6 py-3 font-semibold text-white transition-all duration-300 hover:scale-105 hover:from-blue-600 hover:to-purple-700 hover:shadow-lg"
        >
          {{ primaryButtonText }}
        </button>

        <button
          (click)="onSecondaryAction()"
          class="w-full rounded-xl bg-gray-100 px-6 py-3 font-semibold text-gray-700 transition-all duration-300 hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600"
        >
          {{ secondaryButtonText }}
        </button>
      </div>

      <!-- Small text -->
      <p class="mt-6 text-xs text-gray-500 dark:text-gray-400">
        {{ smallText }}
      </p>
    </div>

    <!-- Progress indicator (optional) -->
    <div *ngIf="showProgress" class="h-1 bg-gray-200 dark:bg-gray-700">
      <div
        class="h-full bg-gradient-to-r from-blue-500 to-purple-600 transition-all duration-1000 ease-out"
        [style.width.%]="progressValue"
      ></div>
    </div>
  </div>
</div>
