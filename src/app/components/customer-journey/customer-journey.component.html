<div class="relative mt-10 ml-6 space-y-16 border-gray-200 px-5 pb-[80px]">
  <div *ngFor="let service of services" class="group relative flex items-start">
    <div
      class="absolute -left-8 flex h-10 w-10 items-center justify-center rounded-full border-2"
      [ngClass]="
        service.active
          ? 'bg-brandColorPrimary border-brandColorPrimary text-white'
          : 'border-gray-300 text-gray-600'
      "
    >
      <span class="font-semibold">{{ service.id }}</span>
    </div>

    <div
      *ngIf="service.id !== 7"
      class="border-borderColor absolute top-13 -left-3.5 h-[170px] border-2"
    ></div>

    <div class="ml-4 grid flex-1 grid-cols-1 items-start gap-4 md:grid-cols-2">
      <div class="">
        <h3 class="text-lg font-semibold">{{ service.title }}</h3>
        <p class="mt-2 text-sm text-gray-600">{{ service.description }}</p>
      </div>
      <div class="flex justify-center md:justify-end">
        <img
          [src]="service.image"
          alt="{{ service.title }}"
          class="h-[180px] w-[250px]"
        />
      </div>
    </div>
  </div>
</div>
