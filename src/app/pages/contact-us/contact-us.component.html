  <div class="mx-auto max-w-2xl text-center">
    <h2
      class="text-brandColorPrimary text-4xl font-semibold tracking-tight text-balance sm:text-5xl"
    >
      Talk to a COPD Support Specialist
    </h2>
    <p class="mt-2 text-lg/8 text-gray-600">
      Fill out the form below, and one of our COPD support team members will
      call you back as soon as possible.
    </p>
  </div>
  <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label
          for="first-name"
          class="block text-sm/6 font-semibold text-gray-900"
          >First name</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="Name"
            autocomplete="given-name"
            class="focus:outline-brandColorPrimary block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2"
          />
        </div>
      </div>
      <div>
        <label
          for="last-name"
          class="block text-sm/6 font-semibold text-gray-900"
          >Last name</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="last-name"
            placeholder="Last name"
            id="last-name"
            autocomplete="family-name"
            class="focus:outline-brandColorPrimary block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2"
          />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label
          for="phone-number"
          class="block text-sm/6 font-semibold text-gray-900"
          >Phone number</label
        >
        <div class="mt-2.5">
          <div
            class="has-[input:focus-within]:outline-brandColorPrimary flex rounded-md bg-white outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2"
          >
            <input
              type="text"
              name="phone-number"
              id="phone-number"
              class="ml-2 block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
              placeholder="+1 123-456-7890"
            />
          </div>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="message" class="block text-sm/6 font-semibold text-gray-900"
          >Message</label
        >
        <div class="mt-2.5">
          <textarea
            name="message"
            id="message"
            rows="4"
            placeholder="Please state when and how you want to be contacted"
            class="focus:outline-brandColorPrimary block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2"
          ></textarea>
        </div>
      </div>

    <div class="mt-10">
      <button
        type="submit"
        class="bg-brandColorPrimary focus-visible:outline-brandColorPrimary hover:bg-brandColorPrimaryHover block w-full rounded-md px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs focus-visible:outline-2 focus-visible:outline-offset-2"

        Let's talk
      </button>
    </div>
